<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">

	<title>8Guild mockup</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>

	<header class="header">
		<div class="header__toolbar">
			<a href="#" class="header__logoLink">
				<img src="./img/companyLogo.jpg" alt="Company logo" class="header__logoIcon">
				<h1 class="header__logoTitle">Prototype</h1>
			</a>
			<form action="#" method="get" class="header__searchForm">
				<label for="header__searchSelect" class="header__searchSelectWrapper">
					<span class="header__searchSelectIcon icon-menu"></span>
					<select name="header__searchSelect" id="header__searchSelect" class="header__searchSelect">
						<option value="categories" class="header__searchOption" selected="selected">Categories</option>
						<option value="some" class="header__searchOption">Some</option>
						<option value="another" class="header__searchOption">Another</option>
					</select>
				</label>
				<label for="header__searchInput" class="header__searchInputWrapper">
					<input type="search" class="header__searchInput">
					<button class="header__searchButton"><span class="icon-search"></span></button>
				</label>
			</form>
			<a href="#" class="header__toolbarButton header__menuButton undisplay">
				<span class="header__toolbarButtonIcon icon-menu"></span>
				<span class="header__toolbarButtonTitle">Menu</span>
			</a>
			<a href="#" class="header__toolbarButton header__currencyButton">
				<span class="header__toolbarButtonIcon icon-flag"></span>
				<span class="header__toolbarButtonTitle">Eng/Usd</span>
			</a>
			<a href="#" class="header__toolbarButton header__compareButton" data-index="2">
				<span class="header__toolbarButtonIcon icon-repeat"></span>
				<span class="header__toolbarButtonTitle">Compare</span>
			</a>
			<a href="#" class="header__toolbarButton header__signInButton">
				<span class="header__toolbarButtonIcon icon-user"></span>
				<span class="header__toolbarButtonTitle">Sing In/Up</span>
			</a>
			<a href="#" class="header__toolbarButton header__shoppingCartButton" data-index="3">
				<span class="header__toolbarButtonIcon icon-shopping-cart"></span>
				<span class="header__toolbarButtonTitle">Cart</span>
			</a>
		</div>
		<nav class="header__navigation">
			<a href="#" class="header__navigationLink active">Home</a>
			<a href="#" class="header__navigationLink">Portfolio</a>
			<a href="#" class="header__navigationLink">Blog</a>
			<a href="#" class="header__navigationLink">Shop</a>
			<a href="#" class="header__navigationLink">Pages</a>
			<a href="#" class="header__navigationLink">Components</a>
		</nav>
	</header>

	<link rel="stylesheet" href="css/main.min.css">
	<script src="js/scripts.min.js"></script>

</body>
</html>
